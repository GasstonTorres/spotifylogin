<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Log In</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section>
      <div class="parent">
        <div class="contenedorLogo">
          <img class="logo" src="imglogos/spotilogo.png" alt="spotify logo" />
        </div>
      </div>
      <hr class="linea1" />
    </section>
    <main>
      <section class="continuarcon">
        <button class="initfb">CONTINUAR CON FACEBOOK</button>
        <button class="initapple">CONTINUAR CON APPLE</button>
        <button class="initgoogle">CONTINUAR CON GOOGLE</button>
        <button class="inittel">CONTINUAR CON NUMERO DE TELEFONO</button>
      </section>
      <section class="lineao">
        <hr class="linea2" />
        <span>o</span>
        <hr class="linea3" />
      </section>
      <form>
        <div>
          <label for="correo-tel">Correo electrónico o Nombre de usuario</label>
        </div>
        <input type="text" id="correo-tel" />
        <div>
          <label for="pass">Contraseña</label>
        </div>
        <div>
          <input type="password" id="pass" />
        </div>
        <p><a href="#">¿Haz olvidado la contraseña?</a></p>
        <div>
        <section class="iniciarsesion">
         <div>
          <input class="checked" type="checkbox" id="remember" />
          <label for="remember"> Recordarme</label>
        </div>
        <input clas type="submit" value="INICIAR SESIÓN" />
      </section> 
      </form>
      <hr />
      <div class="noacount">
      <span>¿No tienes cuenta?</span>
      <button class="suscribe">SUSCRIBETE A SPOTIFY</button>
      </div>
    </main>
  </body>
</html>
